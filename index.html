<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pioneer Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="loginarea" class="login-area">
            <h1 class="text-center">Welcome to PIONEER BANK</h1>
            <div class="submit-area">
                <h4>Log-in</h4>
                <input type="text" class="form-control" placeholder="Email"> <br>
                 <input type="password" class="form-control" name="" id="" placeholder="Password"> <br>
                 <button id="login" class="btn btn-success">Enter</button>
               
            </div>
        </div>
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                  <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdraw-balance">00</span></h2>
                  </div>
                </div>
                <div class="col-md-4 ">
                   <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="updatedBalance" >1240</span></h2>
                   </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                  <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control"placeholder="$ amount You want to deposit"><br>
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                  </div>
                </div>
                <div class="col-md-6">
                 <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                 </div>
                </div>
            </div>
        </div>
      
        <script>
            // login button event handler!
            document.getElementById('login').addEventListener('click', function(){
               const loginArea = document.getElementById('loginarea');
               loginArea.style.display = "none"; 
               const transactionArea = document.getElementById("transaction-area");
               transactionArea.style.display = "block"
            })
            // deposit button event handler
                const depositBtn = document.getElementById('add-deposit');
                depositBtn.addEventListener("click", function(){
                    const depositNumber = getInputNumber("deposit-amount" );

                
            
                updatedSpanText("current-deposit", depositNumber);
                updatedSpanText("updatedBalance", depositNumber );
              

                document.getElementById("deposit-amount").value = "";
              })
            //   withdraw button event handler
                const withdrawBtn = document.getElementById('addWithdraw');
                withdrawBtn.addEventListener("click", function(){
                   const withdrawNumber = getInputNumber("withdrawAmount");


                   
                   updatedSpanText("withdraw-balance", withdrawNumber);
                   updatedSpanText("updatedBalance", -1 * withdrawNumber );
                   document.getElementById("withdrawAmount").value = "";

                })
                function getInputNumber(id){
                    const amount = document.getElementById(id).value;
                    const amountNumber = parseFloat(amount);
                    return amountNumber;
                }
                
                function updatedSpanText(id, depositNumber){
                const currentAmount = document.getElementById(id).innerText;
                const currentAmountNumber = parseFloat(currentAmount);
                const updatedAmount = currentAmountNumber + depositNumber;
                document.getElementById(id).innerText = updatedAmount;
                }

            

               
        </script>
    </main>
</body>
</html>
